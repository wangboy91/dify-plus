identity:
  author: wangboy
  name: text_to_image
  label:
    en_US: Text to Image
    zh_Hans: 豆包文生图
  icon: icon.svg
description:
  human:
    en_US: Generate images from text via Doubao Ark.
    zh_Hans: 通过豆包方舟根据提示词生成图片。
  llm: Generate images from a text prompt using Doubao Ark.
parameters:
  - name: model
    type: string
    required: true
    form: form
    default: ep-20260125201054-pfrb4
    label:
      en_US: Model
      zh_Hans: 模型或接入点
    placeholder:
      en_US: ep-20260125201054-pfrb4
      zh_Hans: ep-20260125201054-pfrb4
    human_description:
      en_US: Model or access point.
  - name: prompt
    type: string
    required: true
    form: llm
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: Describe the image you want to generate.
      zh_Hans: 描述你希望生成的图片内容。
  - name: size
    type: select
    required: false
    form: form
    default: 4K
    options:
      - value: 2K
        label:
          en_US: 2K
          zh_Hans: 2K
      - value: 4K
        label:
          en_US: 4K
          zh_Hans: 4K
    label:
      en_US: Size
      zh_Hans: 尺寸
    human_description:
      en_US: Output image size.
      zh_Hans: 输出图片尺寸。
  - name: sequential_image_generation
    type: select
    required: false
    form: form
    default: disabled
    options:
      - value: disabled
        label:
          en_US: Disabled
          zh_Hans: 禁用
      - value: auto
        label:
          en_US: Auto
          zh_Hans: 自动
    label:
      en_US: Sequential Generation
      zh_Hans: 组图生成
    human_description:
      en_US: Enable sequential image generation (multi-image set).
      zh_Hans: 是否开启组图生成。
  - name: max_images
    type: number
    required: false
    form: form
    min: 1
    max: 8
    label:
      en_US: Max Images
      zh_Hans: 最大图片数
    human_description:
      en_US: Max number of images when sequential generation is auto.
      zh_Hans: 组图生成时的最大图片数。
  - name: response_format
    type: select
    required: false
    form: form
    default: url
    options:
      - value: url
        label:
          en_US: URL
          zh_Hans: URL
      - value: b64_json
        label:
          en_US: Base64 JSON
          zh_Hans: Base64 JSON
    label:
      en_US: Response Format
      zh_Hans: 响应格式
    human_description:
      en_US: Response format for generated images.
      zh_Hans: 生成图片的响应格式。
  - name: watermark
    type: boolean
    required: false
    form: form
    default: false
    label:
      en_US: Watermark
      zh_Hans: 水印
    human_description:
      en_US: Add watermark to generated images.
      zh_Hans: 是否添加水印。
extra:
  python:
    source: tools/text_to_image.py
